<!DOCTYPE html>
<html>
    <head>
    <title>HTML Calculator</title>
    <link rel="stylesheet" type="text/css" href='./css/styles.css'> <!-- het wilde niet lukken om de styles.css uit de shared folder te krijgen dus workaround-->
    </head>
    <body>
        <div id="calculator">
            <div class="screen"></div>
            <div class="keys">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator">+</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="operator">-</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="operator">รท</span>
                <span>0</span>
                <span class="eval">=</span>
                <span class="operator">x</span>
                <span class="clear">C</span>
            </div>
        </div>
        <ul>
            <li>htmlapp: <br>
                <a href="http://localhost:3000">localhost:3000</a></li>
            <li>jquerry: <br>
                <a href="http://localhost:3001">localhost:3001</a></li>
            <li>angular:<br>
                <a href="http://localhost:3002">localhost:3002</a></li>
        </ul>
        <script src="./js/index.js"></script>
    </body>
    </html>
