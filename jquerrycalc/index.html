<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="result" id="result"></div>
        <div>
            <input type="button" value="7" id="seven" class="num">
            <input type="button" value="8" id="acht" class="num">
            <input type="button" value="9" id="negen" class="num">
            <input type="button" value="-" id="min" class="operator">
        </div>  
        <div>  
            <input type="button" value="4" id="vier" class="num">
            <input type="button" value="5" id="vijf" class="num">
            <input type="button" value="6" id="zes" class="num">
            <input type="button" value="+" id="plus" class="operator">
        </div> 
        <div>  
            <input type="button" value="1" id="een" class="num">
            <input type="button" value="2" id="twee" class="num">
            <input type="button" value="3" id="drie" class="num">
            <input type="button" value="*" id="maal" class="operator">
        </div> 
        <div> 
            <input type="button" value="c" id="clear" class="delete">
            <input type="button" value="0" id="nul" class="num">
            <input type="button" value="=" id="solve" class="equal">
            <input type="button" value="/" id="delen" class="operator">
        </div>
    </div>
</body>
</html>
